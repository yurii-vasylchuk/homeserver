apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: gerbera-auth
  namespace: gerbera
spec:
  basicAuth:
    secret: gerbera-dashboard-auth
    realm: "Gerbera Dashboard"

---

apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: gerbera-ingressroute
  namespace: gerbera
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`gerbera.yuriivasylchuk.org.ua`)
      kind: Rule
      services:
        - name: gerbera-svc
          port: 49494
      middlewares:
        - name: gerbera-auth
  tls:
    certResolver: letsencrypt

---

apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: redirect-http-gerbera
  namespace: gerbera
spec:
  entryPoints:
    - web
  routes:
    - match: Host(`gerbera.yuriivasylchuk.org.ua`)
      kind: Rule
      middlewares:
        - name: redirect-to-https
          namespace: kube-system
      services:
        - name: noop-svc
          namespace: kube-system
          port: 80
