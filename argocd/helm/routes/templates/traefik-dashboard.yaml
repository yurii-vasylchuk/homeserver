apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: dashboard-auth
  namespace: kube-system
spec:
  basicAuth:
    secret: traefik-dashboard-auth
    realm: "Traefik Dashboard"

---

apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: traefik-ingressroute
  namespace: kube-system
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`traefik.yuriivasylchuk.org.ua`)
      kind: Rule
      services:
        - name: traefik
          port: 8080
      middlewares:
        - name: dashboard-auth
  tls:
    certResolver: letsencrypt

---

apiVersion: v1
kind: Service
metadata:
  name: noop-svc
  namespace: kube-system
spec:
  ports:
    - port: 80
      targetPort: 80
  clusterIP: None

---

apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: redirect-to-https
  namespace: kube-system
spec:
  redirectScheme:
    scheme: https
    permanent: true

---

apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: redirect-http
  namespace: argocd
spec:
  entryPoints:
    - web
  routes:
    - match: Host(`traefik.yuriivasylchuk.org.ua`)
      kind: Rule
      middlewares:
        - name: redirect-to-https
          namespace: kube-system
      services:
        - name: noop-svc
          namespace: kube-system
          port: 80
