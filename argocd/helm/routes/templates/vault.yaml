apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: vault-ingressroute
  namespace: vault
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`vault.yuriivasylchuk.org.ua`)
      kind: Rule
      services:
        - name: vault-ui
  tls:
    certResolver: letsencrypt

---

apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: redirect-http-vault
  namespace: vault
spec:
  entryPoints:
    - web
  routes:
    - match: Host(`vault.yuriivasylchuk.org.ua`)
      kind: Rule
      middlewares:
        - name: redirect-to-https
          namespace: kube-system
      services:
        - name: noop-svc
          namespace: kube-system
          port: 80
