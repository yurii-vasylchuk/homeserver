helmCharts:
  #  - repo: https://charts.bitnami.com/bitnami
  - repo: oci://registry-1.docker.io/bitnamicharts
    name: keycloak
    releaseName: keycloak
    version: 24.6.7
    namespace: keycloak
    valuesInline:
      service:
        type: ClusterIP
      proxyHeaders: xforwarded
      auth:
        adminUser: admin
        existingSecret: keycloak-admin-secret
        passwordSecretKey: password

      ingress:
        enabled: false
      metrics:
        enabled: true
      postgresql:
        enabled: false
      resourcesPreset: small

      externalDatabase:
        host: postgres.postgres.svc.cluster.local
        port: 5432
        database: keycloak
        user: keycloak
        existingSecret: keycloak-pg-user-secret
        existingSecretPasswordKey: password
        existingSecretUserKey: username

      logging:
        level: DEBUG

  - repo: oci://registry-1.docker.io/bitnamicharts
    name: oauth2-proxy
    releaseName: oauth2-proxy
    version: 7.0.0
    namespace: keycloak
    valuesInline:
      resourcesPreset: micro
      configuration:
        existingSecret: oauth2-proxy-secret
        oidcIssuerUrl: https://keycloak.yuriivasylchuk.org.ua/realms/home-server
        redirectUrl: https://oauth2.yuriivasylchuk.org.ua/oauth2/callback
      ingress:
        enabled: false
      extraArgs:
        - "--provider=keycloak-oidc"
        - "--code-challenge-method=S256"
        - "--show-debug-on-error=true"
        - "--silence-ping-logging=true"
        - "--reverse-proxy=true"
        - "--set-xauthrequest=true"
        - "--pass-access-token=true"
        - "--set-authorization-header=true"
        - "--pass-authorization-header=true"
        - "--pass-user-headers=true"
        - "--pass-host-header=true"
        - "--cookie-name=session"
        - "--email-domain=*"

resources:
  - keycloak-admin-externalsecret.yaml
  - keycloak-pg-user-externalsecret.yaml
  - keycloak-dashboard-route.yaml
  - oauth2-proxy-externalsecret.yaml
  - oauth2-proxy-ingressroute.yaml
  - oauth2-auth-middleware.yaml
