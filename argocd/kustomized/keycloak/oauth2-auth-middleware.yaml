apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: auth-middleware
  namespace: keycloak
spec:
  forwardAuth:
    address: "https://oauth2.yuriivasylchuk.org.ua/oauth2/auth"
    trustForwardHeader: true
    authResponseHeaders:
      - "X-Auth-Request-User"
      - "X-Auth-Request-Email"
      - "Set-Cookie"
      - "X-Auth-Request-Access-Token"
      - "Authorization"
      - "X-Auth-Request-Redirect"
