apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: oauth2-proxy
  namespace: keycloak
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`oauth2.yuriivasylchuk.org.ua`) || PathPrefix(`/oauth2/`)
      kind: Rule
      services:
        - name: oauth2-proxy
          port: 80
  tls:
    certResolver: letsencrypt
