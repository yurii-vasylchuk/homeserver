apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: torrent-auth-middleware
  namespace: media-server
spec:
  forwardAuth:
    address: "https://oauth2.yuriivasylchuk.org.ua/oauth2/start?rd=https://torrent.yuriivasylchuk.org.ua"
    trustForwardHeader: true
    authResponseHeaders:
      - X-Auth-Request-Email
      - Authorization

---

apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: qbittorrent-ingressroute
  namespace: media-server
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`torrent.yuriivasylchuk.org.ua`)
      kind: Rule
      middlewares:
        - name: torrent-auth-middleware
          namespace: media-server
      services:
        - name: qbittorrent-svc
          port: 8080
  tls:
    certResolver: letsencrypt

---

apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: redirect-http-qbittorrent
  namespace: media-server
spec:
  entryPoints:
    - web
  routes:
    - match: Host(`torrent.yuriivasylchuk.org.ua`)
      kind: Rule
      middlewares:
        - name: redirect-to-https
          namespace: kube-system
      services:
        - name: noop-svc
          namespace: kube-system
          port: 80
