apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Chart.Name }}-backend
  labels:
    app: {{ .Chart.Name }}-backend
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Chart.Name }}-backend
  template:
    metadata:
      labels:
        app: {{ .Chart.Name }}-backend
    spec:
      imagePullSecrets:
        {{ .Values.image.pullSecrets.ghcr }}
      containers:
        - name: {{ .Chart.Name }}-backend
          image: "{{ .Values.image.repository }}/{{ .Values.backend.tag }}:{{ .Values.backend.version }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}

          ports:
            - name: http
              containerPort: {{ .Values.backend.service.port }}
              protocol: TCP

          env:
            - name: 'SPRING_DATASOURCE_PASSWORD'
              valueFrom:
                secretKeyRef:
                  key: {{ .Chart.Name }}-secret
                  name: 'db_password'
            - name: "PFCC_AUTH_PRIVATEKEY"
              valueFrom:
                secretKeyRef:
                  key: {{ .Chart.Name }}-secret
                  name: 'jwt_private_key'

          {{- if .Values.backend.livenessProbe.enabled }}
          {{- with .Values.backend.livenessProbe }}
          livenessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- end }}

          {{- if .Values.backend.readinessProbe.enabled }}
          {{- with .Values.backend.readinessProbe }}
          readinessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- end }}

          {{- with .Values.backend.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}


          volumeMounts:
            - name: application_yaml
              readOnly: true
              mountPath: /config/application.yaml
              subPath: application.yaml
            - name: reports
              mountPath: /data/reports

      volumes:
        - name: application_yaml
          configMap:
            name: {{ .Chart.Name }}-spring
        - name: reports
          persistentVolumeClaim:
            claimName: {{ .Chart.Name }}-reports
