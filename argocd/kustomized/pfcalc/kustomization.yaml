apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

helmCharts:
  - name: pfcalc
    namespace: pfcalc
    releaseName: pfcalc
    version: 1.0.0
    valuesInline:
      applicationConfig: |-
        spring:
          datasource:
            url: jdbc:postgresql://localhost:5432/pfcc
            driver-class-name: org.postgresql.Driver
            username: pfcc
            password: f2HRjFcNAf3e6TG4OIGh
          jpa:
            hibernate:
              ddl-auto: validate

        pfcc:
          reports:
            store-path: "/home/ubuntu/pfcalc/reports"
            chrome-executable: "/snap/bin/chromium"
            render-timeout: PT2M
          aws:
            credentials-type: INSTANCE_PROFILE
            region: eu-central-1
          auth:
            same-site: none
            key-algorithm: RSA
            private-key: 
            public-key: 
            issuer: 'https://pfcalc.yuriivasylchuk.org.ua'
            auth-token-expiration: 3m
            refresh-token-expiration: 10d
          mail:
            enabled: true
            do-not-reply-address: 'dont-reply@pfcalc.org.ua'
          expose-exception: on
          cors:
            - 'https://pfcalc.org.ua'
            - 'http://localhost:4200'
            - 'https://pfcalc.yuriivasylchuk.org.ua'
        logging.file.name: pfcc.log
